<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Beaded Jewelry - Aarambha</title>
    <link rel="stylesheet" href="beaded-jewelry.css" />
  </head>
  <body>
    <div class="beaded-jewelry">
      <header class="site-header">
        <!-- <img
          src="https://cdn.builder.io/api/v1/image/assets/TEMP/50f9a040262290e7735401e11673d5e7c373e2da6654a366609606882ebe68db?placeholderIfAbsent=true"
          alt="Menu"
          class="menu-icon"
        /> -->

        <div class="header-content">
          <div class="logo-container">
            <img
              src="https://cdn.builder.io/api/v1/image/assets/TEMP/33a901bfa5d13de6329dea1d8aa21b258c21f3ce614cee6fd29f5ce4a0e62d7b?placeholderIfAbsent=true"
              alt="Aarambha Logo"
              class="logo-image"
            />
            <h1 class="brand-name">AARAMBHA</h1>
          </div>
          <div class="header-actions">
            <div class="search-container">
              <div class="search-bar">
                <img
                  src="https://cdn.builder.io/api/v1/image/assets/TEMP/59d2ccf2cac7077792acf7517556ffff2ad5b14b2a36117511c4be973f76140b?placeholderIfAbsent=true"
                  alt="Search Icon"
                  class="search-icon"
                />
                <p class="search-placeholder">Search for products</p>
              </div>
            </div>
            <img
              src="https://cdn.builder.io/api/v1/image/assets/TEMP/6a0ac8a0c8eaa2681b4d10f933756d16121988d595f761c8e3f5e433916d084d?placeholderIfAbsent=true"
              alt="Shopping Cart"
              class="cart-icon"
            />
          </div>
        </div>
      </header>

      <main class="product-listing">
        <h2 class="search-results-title">
          Showing results for Beaded Jewellery
        </h2>

        <section class="product-item" space="14">
          <div class="product-layout">
            <div class="product-image-column">
              <figure class="product-image-container">
                <img
                  src="https://cdn.builder.io/api/v1/image/assets/TEMP/7b30a96eb3c45b77a4b13a878582e0eae86564b6565fb6e10d92f8fa8666c32d?placeholderIfAbsent=true"
                  alt="Pote with 3 Golden Balls"
                  class="product-image"
                />
              </figure>
            </div>
            <div class="product-details-column">
              <article class="product-details">
                <h3 class="product-title">Pote with 3 Golden Balls</h3>
                <img
                  src="https://cdn.builder.io/api/v1/image/assets/TEMP/606277c64dcbbce9ee6e937433141243210496ad9b939e27cc6263655f640314?placeholderIfAbsent=true"
                  alt="Product Rating"
                  class="product-rating"
                />
                <p class="product-price">Rs. 400</p>
              </article>
            </div>
          </div>
        </section>

        <section class="product-item" space="14">
          <div class="product-layout">
            <div class="product-image-column">
              <figure class="product-image-container">
                <img
                  src="Yellow beads.png"
                  alt="Multi Colour Beads Pote"
                  class="product-image"
                />
              </figure>
            </div>
            <div class="product-details-column">
              <article class="product-details">
                <h3 class="product-title">Multi Colour Beads Pote</h3>
                <div class="rating-container">
                  <div class="rating-row">
                    <img
                      src="https://cdn.builder.io/api/v1/image/assets/TEMP/eacec71ef4465f5fd0a80122e3be2d871f9ef4cb19bea86e4dce96d21fbcbfe6?placeholderIfAbsent=true"
                      alt="Star Rating"
                      class="rating-star"
                    />
                    <img
                      src="https://cdn.builder.io/api/v1/image/assets/TEMP/666ec80cfffdb3d6b3068eed6779035b2f746a6e672ef20d3f128d6bd08e9d6c?placeholderIfAbsent=true"
                      alt="Star Rating"
                      class="rating-star"
                    />
                  </div>
                  <div class="rating-row">
                    <img
                      src="https://cdn.builder.io/api/v1/image/assets/TEMP/5836c33c98fb875fc4f0f03eceae128bc16d79e85cab7b08a51e671f0da07e20?placeholderIfAbsent=true"
                      alt="Star Rating"
                      class="rating-star"
                    />
                    <img
                      src="https://cdn.builder.io/api/v1/image/assets/TEMP/140017e821972c2180cb3ccc170e46171c5229349aca5388259d52a13ee09408?placeholderIfAbsent=true"
                      alt="Star Rating"
                      class="rating-star"
                    />
                    <img
                      src="https://cdn.builder.io/api/v1/image/assets/TEMP/68ed3262b661f98efee2eed14c28805ae8dc380b98e7cc017d78182e1aa50073?placeholderIfAbsent=true"
                      alt="Star Rating"
                      class="rating-star"
                    />
                  </div>
                </div>
                <p class="product-price">Rs. 450</p>
              </article>
            </div>
          </div>
        </section>

        <section class="product-item" space="14">
          <div class="product-layout">
            <div class="product-image-column">
              <img
                src="https://cdn.builder.io/api/v1/image/assets/TEMP/6f3517284c962e350d7aac593368d448a9705a21e49d68316b16e28f07337486?placeholderIfAbsent=true"
                alt="Red Pote Mala"
                class="product-image-full"
              />
            </div>
            <div class="product-details-column">
              <div class="product-details-wrapper">
                <article class="product-details">
                  <h3 class="product-title">Red Pote Mala</h3>
                  <div class="rating-container">
                    <div class="rating-group">
                      <div class="rating-star-wrapper">
                        <img
                          src="https://cdn.builder.io/api/v1/image/assets/TEMP/845a9ea98d08b3f0b96462f3ab1a4c4443cb7314283dd9866acf2d92e3de43f1?placeholderIfAbsent=true"
                          alt="Star Background"
                          class="star-background"
                        />
                        <img
                          src="https://cdn.builder.io/api/v1/image/assets/TEMP/13c2e4e442ae4014ca6c07b41c525aed0006ca17a32370838c17d6098638c73e?placeholderIfAbsent=true"
                          alt="Star Rating"
                          class="star-foreground"
                        />
                      </div>
                      <div class="rating-star-wrapper">
                        <img
                          src="https://cdn.builder.io/api/v1/image/assets/TEMP/10847862ca7ccfc11ab867d894f3493d3cb27af0a45fd4e71b894d652cacf8a7?placeholderIfAbsent=true"
                          alt="Star Background"
                          class="star-background"
                        />
                        <img
                          src="https://cdn.builder.io/api/v1/image/assets/TEMP/0e936e13f916ea625b65644ebed6b6b059cc18e410e0ff45c37dfff5721d52cb?placeholderIfAbsent=true"
                          alt="Star Rating"
                          class="star-foreground"
                        />
                      </div>
                    </div>
                    <div class="rating-group">
                      <div class="rating-star-wrapper">
                        <img
                          src="https://cdn.builder.io/api/v1/image/assets/TEMP/8ecb6bbe06b1817e3dd85077158f458f9f10e4a64b50c539f91a24d4bca5cb4b?placeholderIfAbsent=true"
                          alt="Star Background"
                          class="star-background"
                        />
                        <img
                          src="https://cdn.builder.io/api/v1/image/assets/TEMP/b12673499805f904ca1c76d61e3eee9ffe0df1248a7ed6ba8dd5ae4e6d47e508?placeholderIfAbsent=true"
                          alt="Star Rating"
                          class="star-foreground"
                        />
                      </div>
                      <div class="rating-star-wrapper">
                        <img
                          src="https://cdn.builder.io/api/v1/image/assets/TEMP/3a72322d18126c7e3befba3a1615c320ef788f6ec6b17bf8bc86ee2857c18442?placeholderIfAbsent=true"
                          alt="Star Background"
                          class="star-background"
                        />
                        <img
                          src="https://cdn.builder.io/api/v1/image/assets/TEMP/032cace37436d5b9c416860290beeac7dec40288c95c46abb95f024df6b98e78?placeholderIfAbsent=true"
                          alt="Star Rating"
                          class="star-foreground"
                        />
                      </div>
                      <div class="rating-star-wrapper">
                        <img
                          src="https://cdn.builder.io/api/v1/image/assets/TEMP/80b41fd876887fd8bff8ed7137491b6c90b851eb808d5d166afb969a5487287d?placeholderIfAbsent=true"
                          alt="Star Background"
                          class="star-background"
                        />
                        <img
                          src="https://cdn.builder.io/api/v1/image/assets/TEMP/a6fdf80d46e18851b2dee7e43440b17ca3e6cd63de675eac312a6578b566cccb?placeholderIfAbsent=true"
                          alt="Star Rating"
                          class="star-foreground"
                        />
                      </div>
                    </div>
                  </div>
                  <p class="product-price">Rs. 200</p>
                </article>
              </div>
            </div>
          </div>
        </section>

        <section class="product-item" space="12">
          <div class="product-layout">
            <div class="product-image-column">
              <figure class="product-image-container">
                <img
                  src="Green Pote Mala.png"
                  alt="Green Pote Mala"
                  class="product-image"
                />
              </figure>
            </div>
            <div class="product-details-column">
              <article class="product-details">
                <h3 class="product-title">Green Pote Mala</h3>
                <div class="rating-container">
                  <div class="rating-row">
                    <img
                      src="https://cdn.builder.io/api/v1/image/assets/TEMP/5286b88d06a790461f4dfc9a104e9d51c56073ef968156c44376ea996f9eac09?placeholderIfAbsent=true"
                      alt="Star Rating"
                      class="rating-star"
                    />
                    <img
                      src="https://cdn.builder.io/api/v1/image/assets/TEMP/a38c88c1f90da2a8dc3bf0aab57060cce056306385ce7b06a086bd977c6039fd?placeholderIfAbsent=true"
                      alt="Star Rating"
                      class="rating-star"
                    />
                  </div>
                  <div class="rating-row">
                    <img
                      src="https://cdn.builder.io/api/v1/image/assets/TEMP/2c54852fa7906b689934c2737a676524d3c59e90bd1ae1241f2d84213ed6e49c?placeholderIfAbsent=true"
                      alt="Star Rating"
                      class="rating-star"
                    />
                    <img
                      src="https://cdn.builder.io/api/v1/image/assets/TEMP/f4d5bfe7ecf4e4da98f30d01f4ecb401210b2a8ca262314735835eab3f66b97d?placeholderIfAbsent=true"
                      alt="Star Rating"
                      class="rating-star"
                    />
                  </div>
                </div>
                <p class="product-price">Rs. 250</p>
              </article>
            </div>
          </div>
        </section>
      </main>

      <footer class="pagination-footer">
        <button class="back-button">Back</button>
        <div class="pagination-controls">
          <img
            src="https://cdn.builder.io/api/v1/image/assets/TEMP/b6b2e77568d445c6bfc9c4d954c2ebf161fa71b0f51757588c35cf596ac8cd8e?placeholderIfAbsent=true"
            alt="Previous Page"
            class="pagination-arrow"
          />
          <span class="page-number active">1</span>
          <span class="page-number">2</span>
          <img
            src="https://cdn.builder.io/api/v1/image/assets/TEMP/8d6b99c934e962fd5ece45ca7c66ffd39796c8cd5c769373642fd11d0d40d0ce?placeholderIfAbsent=true"
            alt="Next Page"
            class="pagination-arrow"
          />
        </div>
      </footer>
    </div>

    <script src="beaded-jewelry.js"></script>
  </body>
</html>
